<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Austin: the Programmer</title>

        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body id="programmer">

        <div id="root">
            <p v-cloak>{{history}}</p>

        </div>
        <!--<input id="user-input" placeholder="Please type your command..."></input>-->

        <!-- =======================SCRIPTS======================== -->

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/vue-dev.js"></script>

        <script>
            new Vue({
                el: "#root",
                data: {
                    history: ""
                },

                methods: {
                    type: function(text, speed) {
                        if (text.length) {
                            this.history += text.charAt(0);
                            setTimeout(() => this.type(text.slice(1), speed), speed);
                        } else {
                            // activate text input
                        }
                    },
                },

                created: function() {
                    this.type("Welcome to the programming page!\n\n" +
                        "Please let me know what you'd like to do, among the following options:\n" +
                        "* view CV\n" +
                        "* view Github", 15);
                }
            })
        </script>
    </body>
</html>
